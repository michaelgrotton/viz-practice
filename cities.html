<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <svg></svg>
  <script>
    d3.csv("cities.csv")
    	.then(function(data) {
    		var maxPopulation = d3.max(data, d => parseInt(d.population))
    		console.log(maxPopulation)
	        var yScale = d3.scaleLinear().domain([0,maxPopulation]).range([0,460])
	        d3.select("svg").attr("style","height:480px; width:600px;");
	        d3.select("svg")
        	.selectAll("rect")
        	.data(data)
        	.enter()
        	.append("rect")
        	.attr("width", 50)
        	.attr("height", d => yScale(parseInt(d.population)))
        	.attr("x", (d,i) => i * 60)
        	.attr("y", d => 480 - yScale(parseInt(d.population)))
        	.style("fill", "#FE9992")
        	.style("stroke", "#98AB7A")
        	.style("stroke-width","1px")
    	});
  </script>

</body>
</html>
